<html>
    <body>
        <section class="slim no-tilt">
            <h2>
                <div>Notiz</div>
                <div>erfassen</div>
            </h2>
            <form>
                <input type="hidden" id="noteId" />
                <div>
                    <label for="title">Titel:</label>
                    <input
                        type="text"
                        class="input-element"
                        id="title"
                        name="title"
                        autofocus
                        autocomplete="off"
                        spellcheck="false"
                    />
                    <span class="error-text"></span>
                </div>

                <div>
                    <label for="description">Beschreibung:</label>
                    <textarea
                        id="description"
                        class="input-element"
                        cols="40"
                        rows="5"
                        autocomplete="off"
                        spellcheck="false"
                    ></textarea>
                    <span class="error-text"></span>
                </div>

                <div>
                    <label>Wichtigkeit</label>
                    <div id="importance" class="rating-holder input-element">
                        <div class="rating">
                            <span id="rating-5" data-value="5">☆</span>
                            <span id="rating-4" data-value="4">☆</span>
                            <span id="rating-3" data-value="3">☆</span>
                            <span id="rating-2" data-value="2">☆</span>
                            <span id="rating-1" data-value="1">☆</span>
                        </div>

                        <div>
                            <span id="selected-rating"></span>
                            <span>/&nbsp;5</span>
                        </div>
                    </div>
                    <span class="error-text"></span>
                </div>

                <div>
                    <label for="dueDate">Fälligkeit</label>
                    <input type="date" id="dueDate" class="input-element" name="dueDate" />
                    <div class="quick-actions">
                        <button id="btn-tomorrow" class="btn-link" type="button">Morgen</button>
                        <button id="btn-nextMonth" class="btn-link" type="button">nächsten Monat</button>
                    </div>
                    <span class="error-text"></span>
                </div>

                <div class="submit">
                    <div>&nbsp;</div>
                    <button type="button" class="sliding-btn">
                        <span>Speichern</span>
                    </button>
                </div>
            </form>
        </section>
    </body>
</html>
