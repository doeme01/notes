<html lang="de">
    <body>
        <div class="my-notes">
            <h2 class="title">Deine Notizen</h2>
            <div class="action-bar">
                <button id="btn-filter-dueDate" class="sliding-btn" type="button">
                    Nach Datum sortieren
                </button>

                <button id="btn-filter-importance" class="sliding-btn" type="button">
                    Nach Wichtigkeit sortieren
                </button>
            </div>
            <div class="notes-container">
                {{#each notes}}
                <div class="note-card">
                    <div class="note">
                        <div>
                            <h6>{{title}}</h6>
                            <p>{{dueDate}}</p>
                            <p>{{importance}}</p>
                            <p>{{description}}</p>
                        </div>
                    </div>
                    {{#unless finished}}
                    <div class="actions">
                        <button
                            class="checkNote show-on-note-hover btn-link text-large"
                            type="button"
                            data-index="{{id}}"
                        >
                            &check;
                        </button>
                        <button
                            class="show-on-note-hover btn-link text-large text-bold"
                            type="button"
                            data-index="{{id}}"
                        >
                            &Rang;
                        </button>
                        <button
                            class="deleteNote show-on-note-hover btn-link text-large"
                            type="button"
                            data-index="{{id}}"
                        >
                            &cross;
                        </button>
                    </div>
                    {{/unless}}
                </div>
                {{/each}}
            </div>
            <div class="finished-notes">
                <div>&nbsp;</div>
                <button id="btn-show-all" class="btn-link" type="button" data-index="{{id}}">
                    &nbsp;
                </button>
                <div>&nbsp;</div>
            </div>
            <div class="notes-container">
                {{#each finishedNotes}}
                <div class="note-card done">
                    <div class="note">
                        <div>
                            <h6>{{title}}</h6>
                            <p>{{dueDate}}</p>
                            <p>{{importance}}</p>
                            <p>{{description}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </body>
</html>
