<html lang="de">
    <body>
        <div class="my-notes">
            <h2 class="title">Deine Notizen</h2>
            <div class="notes-container">
                {{#each notes}}
                <div class="note">
                    <div class="note-title">
                        <h6>{{title}}</h6>
                        <button class="deleteNote show-on-note-hover btn-link" type="button" data-index="{{id}}">
                            Delete
                        </button>
                    </div>
                    <pre>{{id}}</pre>
                    <pre>{{dueDate}}</pre>
                    <p>{{importance}}</p>
                    <p>{{description}}</p>
                </div>
                {{/each}}
            </div>
        </div>
    </body>
</html>
