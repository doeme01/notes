<html>
    <body>
        <div id="my-notes">
            <h2 id="title">Deine Notizen</h2>
            <div id="notes-container">
                {{#each notes}}
                <div class="note">
                    <h6>{{title}}</h6>
                    <pre>{{dueDate}}</pre>
                    <p>{{importance}}</p>
                    <p>{{description}}</p>
                </div>
                {{/each}}
            </div>
        </div>
    </body>
</html>
